{% extends 'main/layout.html' %}

{% block title%}Регистрация{% endblock %}

{% block content%}
<div class="features">
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
